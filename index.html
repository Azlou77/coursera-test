<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cousera test</title>
    </head>
<body>
    <h1>Hello-world</h1>
    <!--this is a comment-->
    <!--div=block-->
    <div>Bonjour</div>

    <!--span= line-->
    <span>Hola</span>

    <!--List unordered-->
    <ul>
        <li>Sport</li>
        <li>Alimentation</li>
        <li>Musculation</li>
        <li>Bien-être</li>
    </ul>

    <!--List ordered-->
    <ol>
        <li>Tennis</li>
        <li>Légumes</li>
        <li>Haltères</li>
        <li>Yoga</li>
    </ol>

    <!--caracter entity references = &=et (exemple)-->
    <!-- < = &lt;  &amp=&-->
    <h1>Dont't be afraid of &lt; the ghost of your mother  &amp; father &gt;</h1>
    
    <!--Citation-->
    <p>
        <!--&nbsp= espace-->
        <!--&quot; = citation-->
        &quot; Un bon croquis vaut mieux qu'un &nbsp; long discours &quot;
    </p>

    <!--&copy; pour les copyrights-->
    <p>Napoleon Bonaparte  1769-1815 &copy; Copyright</p>

    <!--Links-internals-->
    <section>
        <a href="https://fr.wikipedia.org/wiki/Napol%C3%A9on_Ier" title="biographie de Napoleon Ier">Napoleon Ier</a>
        <br>
        <img src="napoleon.jpg" width="300" height="235" alt="Napoleon">
    </section>

</body>
</html>
